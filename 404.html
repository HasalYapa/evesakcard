<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Digital Vesak Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8e44ad;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .lotus {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
        }
        .petal {
            position: absolute;
            width: 25px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 0;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
        }
        .p1 { transform: translate(-50%, -100%) rotate(0deg); }
        .p2 { transform: translate(-50%, -100%) rotate(45deg); }
        .p3 { transform: translate(-50%, -100%) rotate(90deg); }
        .p4 { transform: translate(-50%, -100%) rotate(135deg); }
        .p5 { transform: translate(-50%, -100%) rotate(180deg); }
        .p6 { transform: translate(-50%, -100%) rotate(225deg); }
        .p7 { transform: translate(-50%, -100%) rotate(270deg); }
        .p8 { transform: translate(-50%, -100%) rotate(315deg); }
        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f1c40f;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f1c40f;
            color: #333;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lotus">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
            <div class="petal p7"></div>
            <div class="petal p8"></div>
            <div class="center"></div>
        </div>
        <h1>Page Not Found</h1>
        <p>The Vesak card you're looking for may have been moved or doesn't exist. Let's help you find your way back to peace and harmony.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
