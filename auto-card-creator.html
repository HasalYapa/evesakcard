<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Card Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f8f4ff;
        }
        h1 {
            color: #8e44ad;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            text-align: center;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #9b59b6;
        }
        .success {
            color: #27ae60;
            background: #e8f8f2;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border-left: 4px solid #27ae60;
        }
        .error {
            color: #e74c3c;
            background: #fde9e7;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border-left: 4px solid #e74c3c;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .share-link {
            margin-top: 20px;
            text-align: center;
        }
        .share-link a {
            display: inline-block;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .preview-card {
            border: 1px dashed #8e44ad;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #fcfaff;
        }
        .preview-card p {
            margin: 10px 0;
        }
        .preview-card .recipient {
            font-weight: bold;
            color: #8e44ad;
        }
        .preview-card .message {
            font-style: italic;
            margin: 15px 0;
        }
        .preview-card .sender {
            font-weight: bold;
            color: #8e44ad;
            text-align: right;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
</head>
<body>
    <h1>Digital Vesak Card Creator</h1>
    <p style="text-align: center;">Create your personalized Vesak card and share it with friends and family</p>
    
    <div class="card">
        <form id="card-form">
            <div class="form-group">
                <label for="recipient">Recipient's Name:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient's name" required>
            </div>
            
            <div class="form-group">
                <label for="sender">Your Name:</label>
                <input type="text" id="sender" name="sender" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your Vesak greeting message here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="theme">Choose Card Theme:</label>
                <select id="theme" name="theme">
                    <option value="gold">Gold & Purple</option>
                    <option value="blue">Blue & White</option>
                    <option value="green">Green & Yellow</option>
                </select>
            </div>
            
            <button type="submit" id="create-btn">Create & Share Your Card</button>
        </form>
        
        <div class="loading" id="loading">Creating your card</div>
        
        <div id="preview-section" style="display: none;">
            <h3 style="text-align: center;">Card Preview</h3>
            <div class="preview-card">
                <p class="recipient">To: <span id="preview-recipient"></span></p>
                <p class="message" id="preview-message"></p>
                <p class="sender">From: <span id="preview-sender"></span></p>
            </div>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://cisilrtjdrscxryltkxs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2lscnRqZHJzY3hyeWx0a3hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4NzY1NzYsImV4cCI6MjA2MjQ1MjU3Nn0.8Z3FyDF_y81SxaeFXcP8qWLBhHpHkpJs6aOS6NpdNkY';
        
        // Initialize the Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase client initialized');
        } catch (err) {
            console.error('Failed to initialize Supabase client:', err);
            document.getElementById('result').innerHTML = `
                <div class="error">
                    <strong>Connection Error:</strong> Failed to initialize Supabase client.
                    <br>Error: ${err.message}
                </div>
            `;
        }
        
        // Generate a unique ID
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }
        
        // Update the preview card with form data
        function updatePreview() {
            const recipient = document.getElementById('recipient').value || 'Friend';
            const sender = document.getElementById('sender').value || 'You';
            const message = document.getElementById('message').value || 'Wishing you peace and joy on this Vesak Day.';
            
            document.getElementById('preview-recipient').textContent = recipient;
            document.getElementById('preview-message').textContent = message;
            document.getElementById('preview-sender').textContent = sender;
            
            document.getElementById('preview-section').style.display = 'block';
        }
        
        // Event listeners for form fields to update preview
        document.getElementById('recipient').addEventListener('input', updatePreview);
        document.getElementById('sender').addEventListener('input', updatePreview);
        document.getElementById('message').addEventListener('input', updatePreview);
        
        // Form submission handler
        document.getElementById('card-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            // Show loading indicator
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            
            try {
                if (!supabase) {
                    throw new Error("Supabase client not initialized");
                }
                
                // Get form values
                const recipient = document.getElementById('recipient').value;
                const sender = document.getElementById('sender').value;
                const message = document.getElementById('message').value;
                const theme = document.getElementById('theme').value;
                
                // Generate a unique ID for the card
                const cardId = generateUniqueId();
                
                // Create the card in Supabase
                const { data, error } = await supabase
                    .from('vesak_cards')
                    .insert({
                        card_id: cardId,
                        recipient: recipient,
                        sender: sender,
                        message: message,
                        theme: theme,
                        created_at: new Date()
                    })
                    .select();
                
                // Hide loading indicator
                loadingDiv.style.display = 'none';
                
                if (error) {
                    throw error;
                }
                
                // Generate the share link
                const baseUrl = window.location.origin + window.location.pathname.replace('auto-card-creator.html', '');
                const shareUrl = `${baseUrl}index.html?card=${cardId}`;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>Card Created Successfully!</strong>
                        <p>Your Vesak card has been created and is ready to share.</p>
                    </div>
                    
                    <div class="share-link">
                        <h3>Share Your Card</h3>
                        <p>Send this link to ${recipient}:</p>
                        <input type="text" value="${shareUrl}" readonly onclick="this.select()" style="text-align: center; margin-bottom: 10px;">
                        <p>
                            <button onclick="copyToClipboard('${shareUrl}')" style="max-width: 200px; margin: 0 auto; display: block;">Copy Link</button>
                        </p>
                        <p><a href="${shareUrl}" target="_blank">Open Card</a></p>
                    </div>
                `;
            } catch (err) {
                // Hide loading indicator
                loadingDiv.style.display = 'none';
                
                console.error('Error creating card:', err);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error Creating Card:</strong> ${err.message}
                        <br>Please try again later.
                    </div>
                `;
            }
        });
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            alert('Link copied to clipboard!');
        }
        
        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
